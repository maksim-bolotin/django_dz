{% extends 'catalog/base.html' %}

{% block content %}
<html lang="en">
<meta charset="utf-8">
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <div class="container">
        <div class="row text-start">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Удаление</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="" class="form-floating">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-lg btn-block btn-outline-danger">
                                    Удалить {{object.title }} ?
                            </button>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary"
                            href="{% url 'blogpost:list' %}">Отмена</button>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
