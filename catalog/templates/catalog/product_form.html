{% extends 'catalog/base.html' %}

{% block content %}
<html lang="en">
<meta charset="utf-8">
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <div class="container">
        <form method="post" enctype="multipart/form-data" class="form-floating">
            <div class="row text-start">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Ваш продукт</h4>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                                {% if object %}
                                    Отправить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Версия</h4>
                        </div>
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                                <div class="form-group">
                                    {{ form.as_p }}
                                    <div class="form-check">
                                        {{ form.version_sign }}
                                        <label class="form-check-label" for="{{ form.prefix }}-version_sign">
                                            Активная версия
                                        </label>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
